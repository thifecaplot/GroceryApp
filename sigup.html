<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup-Groccery</title>
    <link rel="stylesheet" href="bootstrap5.0/css/bootstrap.css">
    <link rel="stylesheet" href="fontawesomeweb/css/all.css">
</head>
<body>
    <div class="container mt-5" style="width: 50%">
        <div class="row">
            <div class="card text-center p-3">
                <h2 class="card-header">
                    <div class="card text-center">
                        Signup-Grocery Kepper        </h2>
        
                    <div class="card-body">
                        <div class="form-group mb-3">
                            <input type="text"  id="susername" placeholder="Username" class="form-control" required>
                        </div>
                        <div class="form-group mb-3">
                            <input type="email" placeholder="Enter Email" id="semail" class="form-control" required>
                        </div>
                        <div class="form-group mb-3">
                            <input type="password" name="" id="spassword" placeholder="Enter Password" class="form-control" required>
                        </div>
                        <div class="for-group mb-3">
                            <input type="password" placeholder="Confirm Password" id="sconfirmpassword" class="form-control" required>
                        </div>
                    </div>
                    <div id="msg"></div>
        <button class="btn btn-primary btn-md">SignUp</button>
            </div>
        </div>
    </div>


    <script src="bootstrap5.0/js/bootstrap.js"></script>
    <script src="fontawesomeweb/js/all.js"></script>
    <script src="signup.js"></script>
</body>
</html>
