<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup-GroceryApp</title>

    <link rel="stylesheet" href="bootstrap5.0/css/bootstrap.css" />
    <link rel="stylesheet" href="fontawesomeweb/css/all.css" />
  </head>
  <body>
    <div class="container mt-5" style="width: 50%">
      <div class="row">
        <div class="card text-center p-3">
          <h2 class="card-header">Sign up -Grocery Kepper</h2>

          <div class="card-body">
            <div class="form-group mb-3">
              <input
                type="text"
                placeholder="Username"
                id="susername"
                class="form-control"
                required
              />
            </div>

            <div class="form-group mb-3">
              <input
                type="email"
                placeholder="Enter Email"
                id="semail"
                class="form-control"
                required
              />
            </div>

            <div class="form-group mb-3">
              <input
                type="password"
                placeholder="Enter pass word"
                id="spassword"
                class="form-control"
                required
              />
            </div>

            <div class="form-group mb-3">
              <input
                type="password"
                placeholder="Confirm password"
                id="sconfirmpassword"
                class="form-control"
                required
              />
            </div>
          </div>
          <div id="msg"></div>

           <input
            type="submit"
            class="btn btn-primary btn-md"
            id="sbtn"
            value="Signup"
          /> 
          <!-- <button class="btn btn-primary btn-md" id="sbtn">Signup</button> -->

          <p>Already a user <a href="login.html"> Login</a></p>
        </div>
      </div>
    </div>

    <script src="signup.js"></script>
    <script src="bootstrap5.0/js/bootstrap.js"></script>

    <script src="fontawesomeweb/js/all.js"></script>
  </body>
</html>
